{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
    <head>
        <title>dl_image</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="{% static 'dl_images/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="bg-light p-4 p-sm-5 my-4 rounded">
                <h1>dl_image</h1>
            </div>
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_url" class="col-sm-4 control-label">URL:</label>
                    <div class="col-sm-8">{{form.search_form|add_class:'form-control'}}</div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <script src="{% static 'dl_images/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
