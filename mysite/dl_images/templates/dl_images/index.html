{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
    <head>
        <title>dl_image</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="{% static 'dl_images/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="{% static 'dl_images/icon/favicon.svg' %}">

    </head>
    <body>
        <div class="container">
            <div class="bg-light p-4 p-sm-5 my-4 rounded">
                <h1>dl_image</h1>
                <!-- <h2>{{message}}</h2> -->
                <h2 id="timer"></h2>
            </div>
            <form method="post" action="" class="fom-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_url" class="col-sm-4 control-label">URL:</label>
                    <div class="col-sm-8 my-1">{{form.url|add_class:'form-control'}}</div>
                    <!-- <div class="col-sm-8">{{form.message|add_class:'form-control'}}</div> -->
                    <button type="submit" class="btn btn-primary my-1" id="submit">Submit</button>
                </div>
            </form>
            <div id="progressbar">
                <!-- <div class="progress my-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
                </div> -->
            </div>
        </div>
        <script src="{% static 'dl_images/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'dl_images/js/jquery.min.js' %}"></script>
        <script src="{% static 'dl_images/js/progress.js' %}"></script>
    </body>
</html>
